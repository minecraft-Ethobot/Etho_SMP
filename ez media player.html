 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Html media player</title>
  <style>
    body {
      background: #222;
      color: white;
      font-family: Tahoma, sans-serif;
      text-align: center;
      padding: 30px;
    }
    input {
      margin: 20px;
      padding: 10px;
      font-size: 16px;
    }
    video, audio, img {
      display: block;
      margin: 20px auto;
      max-width: 80%;
      border: 2px solid #555;
      border-radius: 8px;
      background: black;
    }
    .time {
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<h2>ðŸŽ¬html media player</h2>
<input type="file" id="fileInput" accept="video/*,audio/*,image/*">
<video id="videoPlayer" controls style="display:none;"></video>
<audio id="audioPlayer" controls style="display:none;"></audio>
<img id="imageViewer" style="display:none;">
<div class="time" id="timeDisplay"></div>

<script>
var fileInput = document.getElementById("fileInput");
var videoPlayer = document.getElementById("videoPlayer");
var audioPlayer = document.getElementById("audioPlayer");
var imageViewer = document.getElementById("imageViewer");
var timeDisplay = document.getElementById("timeDisplay");

fileInput.onchange = function() {
  var file = this.files[0];
  if (!file) return;

  var url = URL.createObjectURL(file);
  var type = file.type;

  videoPlayer.style.display = "none";
  audioPlayer.style.display = "none";
  imageViewer.style.display = "none";
  timeDisplay.innerHTML = "";

  if (type.indexOf("video") === 0) {
    videoPlayer.src = url;
    videoPlayer.style.display = "block";
    videoPlayer.onloadedmetadata = function() {
      updateTime(videoPlayer);
    };
    videoPlayer.ontimeupdate = function() {
      updateTime(videoPlayer);
    };
  } else if (type.indexOf("audio") === 0) {
    audioPlayer.src = url;
    audioPlayer.style.display = "block";
    audioPlayer.onloadedmetadata = function() {
      updateTime(audioPlayer);
    };
    audioPlayer.ontimeupdate = function() {
      updateTime(audioPlayer);
    };
  } else if (type.indexOf("image") === 0) {
    imageViewer.src = url;
    imageViewer.style.display = "block";
  }
};

function updateTime(player) {
  var current = formatTime(player.currentTime);
  var total = formatTime(player.duration);
  timeDisplay.innerHTML = current + " / " + total;
}

function formatTime(seconds) {
  var min = Math.floor(seconds / 60);
  var sec = Math.floor(seconds % 60);
  return pad(min) + ":" + pad(sec);
}

function pad(num) {
  return (num < 10 ? "0" : "") + num;
}
</script>

</body>
</html>
